<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스프레드연산자.html</title>
  </head>
  <body>
    <script>
      const arr1 = [1, 2, 3];
      const arr2 = arr1.concat([4, 5, 6]);
      console.log(arr2);

      const ara = [1, 2, 3];
      var ara2 = [...ara, 10, 5, 6];
      console.log(ara2);

      const arr4 = [1, 2, 3];
      const arr5 = [arr4];
      console.log(arr4, arr5);
      // 배열 복사 -> arr5 수정
      arr5[1] = 8;
      console.log(arr5);

      //객체 축약 표기법
      let name = "고길동";
      let age = 60;

      const user = {
        name,
        age,
      };
      console.log(user.name, user.age);
    </script>
  </body>
</html>
