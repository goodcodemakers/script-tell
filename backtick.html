<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>템플릿문자열.html</title>
  </head>
  <body>
    <script>
      let name = "홍길동";
      let age = "30";
      /* 기존 방식 */
      let result = name + "의 나이는" + age + "살 입니다.";
      console.log(result);

      //템플릿 문자열 ; ${변수명}
      result = `${name}의 나이는 ${age}살 입니다`;
      console.log(result);

      //함수값 활용
      console.log(`${2 + 3}`);
      function sayHello() {
        let msg = name + "안녕하세요";
        return msg;
      }
      console.log(`sayHello 함수가 ${sayHello()}를 출력`);
    </script>
  </body>
</html>
