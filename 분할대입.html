    <script>
      //함수의 기본 파라미터값
      const sayhello = (name = "김아무개") => {
        console.log(`${name}님 안녕하세요?`);
      };
      sayhello("손홍민");
      sayhello();

      //계산을 하는 함수
      const doCalc = (a = 0, b = 0) => {
        console.log(a + b);
      };
      doCalc(1);

      //옛날 방식
      const doCalc2 = (a, b) => {
        if (b == undefined) {
          b = 0;
        }
        if (a == undefined) {

        }
